<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <!-- HERO SECTION -->
        <div id="hero">
            <h1 id="hero-title">Visit Regina</h1>
            <h2 id="hero-subtitle">It's one of the cities of the world!</h2>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div class="activities">
            <div id="activity1">
                <img class="rounded-img" src="images/tommys.jpg">
                <p class="activity-headline">Tommy's Speakeatery</p>
                <p class="activity-para">Eat Tacos</p>
            </div>
            <div id="activity2">
                <img class="rounded-img"  src="images/silvias.jpg">
                <p class="activity-headline">Silvia's Italian Cafe</p>
                <p class="activity-para">Try some spaghetti and meatballs</p>
            </div>
            <div id="activity3">
                <img class="rounded-img"  src="images/wascana.jpg">
                <p class="activity-headline">Wascana Centre</p>
                <p class="activity-para">Take a walk</p>
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div id="guide">
            <img class="guide-avatar" src="images/raza.jpeg">
            <div class="guide-text">           
                <h3 id="guide-title">Your guide</h3>
                <p id="guide-para">"I have lived in Regina for numerous years."</p>
                <h4 id="guide-name">Raza Rauf</h4>
            </div>
        </div>
    </body>
</html>
